<!DOCTYPE html>
<html>
	<head>
		<title>pokemon</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="pokemon.js"></script>
		<link rel="stylesheet" type="text/css" href="pokemon.css">
	</head>	

	<body>
		<h1 id="h1_pokemons">List of Pokemons</h1>	
		<div id="left">
			<div id="filter">Filter:</div>
			<ul class="filter_list">
				<li>
					<input type="checkbox" value="1" class="checkbox"></input>
					<div class="default_type normal_type">normal</div>				
				</li>
				<li>
					<input type="checkbox" value="2" class="checkbox"></input>
					<div class="default_type fighting_type">fighting</div>				
				</li>
				<li>
					<input type="checkbox" value="3" class="checkbox"></input>
					<div class="default_type flying_type">flying</div>				
				</li>
				<li>
					<input type="checkbox" value="4" class="checkbox"></input>
					<div class="default_type poison_type">poison</div>				
				</li>
				<li>
					<input type="checkbox" value="5" class="checkbox"></input>
					<div class="default_type ground_type">ground</div>				
				</li>
				<li>
					<input type="checkbox" value="6" class="checkbox"></input>
					<div class="default_type rock_type">rock</div>				
				</li>
				<li>
					<input type="checkbox" value="7" class="checkbox"></input>
					<div class="default_type bug_type">bug</div>				
				</li>
				<li>
					<input type="checkbox" value="8" class="checkbox"></input>
					<div class="default_type ghost_type">ghost</div>				
				</li>
				<li>
					<input type="checkbox" value="9" class="checkbox"></input>
					<div class="default_type steel_type">steel</div>				
				</li>
				<li>
					<input type="checkbox" value="10" class="checkbox"></input>
					<div class="default_type fire_type">fire</div>				
				</li>
				<li>
					<input type="checkbox" value="11" class="checkbox"></input>
					<div class="default_type water_type">water</div>				
				</li>
				<li>
					<input type="checkbox" value="12" class="checkbox"></input>
					<div class="default_type grass_type">grass</div>				
				</li>
				<li>
					<input type="checkbox" value="13" class="checkbox"></input>
					<div class="default_type electric_type">electric</div>				
				</li>
				<li>
					<input type="checkbox" value="14" class="checkbox"></input>
					<div class="default_type ice_type">ice</div>				
				</li>
				<li>
					<input type="checkbox" value="15" class="checkbox"></input>
					<div class="default_type dragon_type">dragon</div>				
				</li>
				<li>
					<input type="checkbox" value="16" class="checkbox"></input>
					<div class="default_type dark_type">dark</div>				
				</li>
				<li>
					<input type="checkbox" value="17" class="checkbox"></input>
					<div class="default_type fairy_type">fairy</div>				
				</li>
				<li>
					<input type="checkbox" value="18" class="checkbox"></input>
					<div class="default_type shadow_type">shadow</div>				
				</li>
				<li>
					<input type="checkbox" value="19" class="checkbox"></input>
					<div class="default_type psychic_type">psychic</div>				
				</li>
				<li>
					<input type="checkbox" value="20" class="checkbox"></input>
					<div class="default_type unknown_type">unknown</div>				
				</li>
				<button id="clear_filter">Clear Filter</button>
			</ul>
		</div>
		<div id="center">
			<div id="all_pokemons"></div>
			<div id="load_more"><button id="btn_load_more">Load More</button></div>
		</div>
		<div id="right">
		</div>		
	</body>	
</html>
